<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
    <title> Cadastro de usuários </title>
<meta name="author" content="Jefferson Miranda Soares">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" type="text/css" href="assets/css/estilo.css">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

</head>
<body>
    <div id="generica">
    
        <h1> Seja muito bem-vindo(a)! </h1>
<br>
<p> Preencha todos os campos para que possamos realizar o seu cadastro pessoal. </p>
<hr>
<form>
    <fieldset>
    <div class="primaria">
    <label for="nome">Nome</label>
<input type="text" id="nome" name="Nome" required="obrigatório" minlength="3" maxlength="25">
</div>
<div class="primaria">
<label for="cpf">CPF</label>
<input type="text" id="cpf" name="cpf" required="obrigatório" maxlength="11" class="form-control">
</div>
<div class="primaria">
<label for="rg">RG</label>
<input type="text" name="rg" id="rg" required="obrigatório"> 
</div>
<div class="primaria">
<label for="sexo">Sexo</label>
<select name="sexo" id="sexo" required="obrigatório">
<option>Masculino</option>
<option>Feminino</option>
</select>
</div>
<div class="primaria">
<label for="endereco">Endereço</label>
<input type="text" name=endereco" id="endereco" required="obrigatório">
</div>
<div class="primaria">
<label for="numero">Número</label>
<input type="number" name="número" id="end-numero" required="obrigatório">
</div>
<div class="primaria">
<label for="bairro">Bairro</label>
<input type="text" name="bairro" id="bairro" required="obrigatório">
</div>
<div class="primaria">
<label for="cidade">Cidade</label>
<input type="text" name="cidade" id="cidade" required="obrigatório">
</div>
<div class="primaria">
<label for="estado">Estado</label>
<input type="text" name="Estado" id="estado" required="obrigatório">
</div>
<div class="primaria">
<label for="cep">CEP</label>
<input type="text" name="CEP" id="cep" required="obrigatório" class="form-control">
</div>
<div class="primaria">
<label for="telefone">Telefone</label>
<input type="text" name="telefone" id="telefone" required="obrigatório" class="form-control">
</div>
<div class="primaria">
<label for="celular">Celular</label>
<input type="text" name="Celular" id="celular" required="obrigatório" class="form-control">
</div>
<input type="submit" name="Enviar" id="enviar" )" onclick="validarForm()">
</fieldset>
</form>



<script src="assets/js/script.js"></script>
<script src="assets/js/validar-cadastro.js"></script>
</div>
</body>
</html>
